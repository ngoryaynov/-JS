<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    /*
  1. 10 плюс 10 получаем 20.
  2. 20 плюс строка 10 получаем 2010.
  3. С помощью console.log выводим строку 2010 в консоль.
  */
    console.log(10 + 10 + "10");
    /*
    1. число 10 плюс строка 10 получаем 1010.
    2. строка 1010 плюс 10 получаем строку 101010.
    3. С помощью console.log выводим строку 101010 в консоль.
    */
    console.log(10 + "10" + 10);
    /*
    1. число 10 плюс число 10 получаем 20.
    2. число 20 плюс число 10 (преобразованная строка в число знаком +) получаем 30 .
    3. С помощью console.log выводим число 30 в консоль.
    */
    console.log(10 + 10 + +"10");

    //let a = +"";
    //console.log(typeof a);
    //number
    /*
    1. число 10 делим число 0 (полученное из пустой строки) со знаком - .
    2. С помощью console.log выводим число -Infinity в консоль. (бескончно малое число)
    */
    console.log(10 / -"");
    /*
    1. число 10 делим на строку пребразованную в число.
    2. строка "2,5" не может быть преобразована т.к стоит "," вместо "." , получаем значение не являющееся числом NaN.
    3. число 10 делим на не являющееся числом значение NaN получаем NaN;
    4. С помощью console.log выводим NaN в консоль.
    */
    console.log(10 / +"2,5");

  </script>
</body>

</html>
