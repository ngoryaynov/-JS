<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
     Унарный оператор  стоит перед переменной а имеющей значение 1, что означает переменная а получает 
     значение 2 после чего переменная с получает значение а равное 2 
     */
    c = ++a;
    console.log(c); //2

    /*
    Переменная d получает значение b равное 1, и только после этого значение b увеличивается на 1 
    т.к. унарный оператор стоит после переменной
     */
    d = b++;
    console.log(d); //1

    /*
    Сначало к числу 2 пибавляем увеличинное на 1 переменную а (равную 2), получаем 2 + 3 = 5, переменной с присваивается значение 5
     */
    c = 2 + ++a;
    console.log(c); //5

    /*
    Переменной d присваивается значение полученное путем сложения числа 2 и переменной b (2 + 2 = 4), после чего переменная b будет увеличина на 1 и будет равняться 3
     */
    d = 2 + b++;
    console.log(d); //4

    console.log(a);//3
    console.log(b);//3

  </script>
</body>

</html>
