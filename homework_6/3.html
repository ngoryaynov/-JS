<body>
  <!--

  <div class="stars_container">
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
  </div>

  <script>
    "use strict";

    /*
    1. При наведении на любую из звезд, данной звезде должен ставиться класс
    golden, также такой класс должен ставиться всем звездам до нее слева.
    */

    // сначала начал делать через цикл for внутри for  что-бы предыдущим 
    // элементам установить класс, но не заработало(((  В общем и целом подсмотрел)
    let starsCountrEl = document.querySelector(`.stars_container`);
    starsCountrEl.addEventListener(`mouseover`, event => {
      if (!event.target.classList.contains(`fa-star`)) {
        return;
      }
      let goldS = event.target;
      do {        // забыл про этот цикл
        goldS.classList.add(`golden`);
        goldS = goldS.previousElementSibling;
      } while (goldS);

    })

    /*
    2. Когда мы уводим курсор мыши от звезды, все поставленные классы из первого
    задания должны быть удалены.
     */

    starsCountrEl.addEventListener(`mouseout`, event => {
      if (!event.target.classList.contains(`fa-star`)) {
        return;
      }
      let blackS = event.target;
      do {
        blackS.classList.remove(`golden`);
        blackS = blackS.previousElementSibling;
      } while (blackS);

    })

    /*
    3. Когда мы переводим мышь от одной звезды к другой, у нас могут мигать
    звезды (временно могут становиться черными). Почему так? Напишите словами.
    Можем ли мы это исправить? Если да, то предложите решение.
    */

    // Т.к. тэг <i> - строка, у него имеются отступы. 
    // если добавить тэгу <i> display: block то отступы должны уйти
    // выставить по горизонтали общему диву задать display: flex

    starsCountrEl.style.display = `flex`;
    let iEls = document.querySelectorAll(`i`);
    for (let i = 0; i < iEls.length; i++) {
      iEls[i].style.display = `block`;
    }

    // желательно сделать сразу в css

  </script>
